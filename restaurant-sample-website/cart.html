<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Bistro Elegante</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="Bistro Elegante">
                </a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="cart.html" class="active">Cart</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="cart-page">
        <div class="container">
            <h1>Your Order</h1>
            
            <div class="cart-items">
                <div class="cart-item">
                    <img src="images/food-placeholder.jpg" alt="Grilled Salmon">
                    <div class="item-details">
                        <h3>Grilled Salmon</h3>
                        <div class="item-price">$18.99</div>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-btn minus">-</button>
                        <span>1</span>
                        <button class="quantity-btn plus">+</button>
                    </div>
                </div>
            </div>
            
            <div class="cart-total">
                <h3>Total: $18.99</h3>
            </div>
            
            <form class="checkout-form">
                <h2>Checkout Details</h2>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="order-type">Order Type</label>
                    <select id="order-type" required>
                        <option value="pickup">Pickup</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Place Order</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Bistro Elegante. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
