<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu | Bistro Elegante</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="Bistro Elegante">
                </a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="menu.html" class="active">Menu</a>
                    <a href="cart.html" class="cart-link">
                        <span class="cart-icon">ðŸ›’</span>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="menu-page">
        <div class="container">
            <h1>Our Menu</h1>
            
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="starters">Starters</button>
                <button class="filter-btn" data-category="mains">Main Courses</button>
                <button class="filter-btn" data-category="desserts">Desserts</button>
            </div>
            
            <div class="menu-grid">
                <!-- Starters -->
                <div class="menu-item" data-category="starters">
                    <img src="images/food-placeholder.jpg" alt="Bruschetta">
                    <div class="item-info">
                        <h3>Bruschetta</h3>
                        <p>Toasted bread topped with tomatoes, garlic, and fresh basil</p>
                        <div class="item-footer">
                            <span class="price">$8.99</span>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
                
                <!-- Main Courses -->
                <div class="menu-item" data-category="mains">
                    <img src="images/food-placeholder.jpg" alt="Grilled Salmon">
                    <div class="item-info">
                        <h3>Grilled Salmon</h3>
                        <p>Fresh salmon fillet with lemon butter sauce</p>
                        <div class="item-footer">
                            <span class="price">$18.99</span>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
                
                <!-- Desserts -->
                <div class="menu-item" data-category="desserts">
                    <img src="images/food-placeholder.jpg" alt="Tiramisu">
                    <div class="item-info">
                        <h3>Tiramisu</h3>
                        <p>Classic Italian dessert with coffee-soaked ladyfingers</p>
                        <div class="item-footer">
                            <span class="price">$7.99</span>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Bistro Elegante. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/menu.js"></script>
</body>
</html>
